<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liam Currie Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .popup-content {
      text-align: center;
      color: #ffffff;
      font-size: 2.5rem;
      font-weight: bold;
      background-color: #1e1e1e;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      opacity: 0;
      animation: fadeIn 1s forwards;
      margin-bottom: 1rem;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .popup-content p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      font-weight: normal;
    }

    #popup.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .blurred {
      filter: blur(5px);
      transition: filter 1s ease;
    }

    /* Loading bar container */
    .loading-bar-container {
      width: 240px;
      height: 6px;
      background: #2a2a2a;
      border-radius: 4px;
      overflow: hidden;
    }

    /* Animated loading bar */
    .loading-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #4caf50, #81c784);
      border-radius: 4px;
      animation: loadingFill 4s linear forwards;
    }

    @keyframes loadingFill {
      to {
        width: 100%;
      }
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #f0f0f0;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #121212;
      background-color: #4caf50;
      padding: 0.5rem 1.25rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(76, 175, 80, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    nav a:hover,
    nav a:focus {
      background-color: #81c784;
      box-shadow: 0 4px 12px rgba(129, 199, 132, 0.8);
      outline: none;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      font-size: 2rem;
      margin-top: 2rem;
      border-bottom: 2px solid #333;
      padding-bottom: 0.5rem;
    }

    p {
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #777;
    }

    /* Card styles */
    .card {
      background: linear-gradient(145deg, #1f1f1f, #141414);
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      margin-bottom: 2rem;
    }

    .cert-card {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      background-color: #1e1e1e;
      padding: 1.2rem 1.5rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .cert-icon {
      font-size: 2rem;
      margin-top: 4px;
    }

    .resume-cta {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      font-size: 1.1rem;
      color: #ccc;
      font-style: italic;
      border: 1px dashed #444;
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div id="popup">
    <div class="popup-content">
      <div>portfolio</div>
      <p>by Liam</p>
    </div>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>
